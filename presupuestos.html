<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning & Working - Presupuestos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="Logo de la empresa Planning & Working" title="Planning & Working" style="max-width: 450px;">
        <nav>
            <!-- Enlaces de navegación de la página -->
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="facturas.html">Facturas</a></li>
                <li><a href="presupuestos.html">Presupuestos</a></li>
                <li><a href="albaranes.html">Albaranes</a></li>
                <li><a href="clientes.html">Clientes</a></li>
            </ul>
        </nav>
    
        <!-- Botones para crear documentos -->
        <div class="botones-crear">
            <a href="facturas.html" class="boton">Crear Factura</a>
            <a href="presupuestos.html" class="boton">Crear Presupuesto<a>
            <a href="albaranes.html" class="boton">Crear Albaran<a>
        </div>
    </header>
    <main>
        <section id="presupuestos">
            <h2>Presupuestos</h2>
            <form id="formularioPresupuesto">
                <select id="selectCliente" name="selectCliente">
                    <option value="selectClienteDefault" disabled selected>-- Seleccione un cliente --</option>
                </select>
                <button id="añadirCliente" type="button">Añadir Cliente</button>
                <br><br>

                <label for="fechaPresupuesto">Fecha de presupuesto</label>
                <br>
                <input type="date" id="fechaPresupuesto" name="fechaPresupuesto" required />

                <fieldset id="conceptosPresupuesto">
                    <legend>Conceptos:</legend>
                    <div class="conceptoPresupuesto">
                        <textarea name="conceptoPresupuesto" placeholder="Escriba aquí el concepto" required></textarea>
                        <input type="text" name="importePresupuesto" placeholder="Importe (€)" required />
                        <button type="button" class="eliminar-concepto">
                            Eliminar concepto
                        </button>
                    </div>
                </fieldset>

                <button type="button" id="anadirConceptoPresupuesto">
                    Añadir Concepto
                </button>
                <button type="submit">Crear Presupuesto</button>
            </form>
            <table id="tablaPresupuestos">
                <!-- Tabla de presupuestos -->
                <caption>Listado de presupuestos</caption>
                <thead>
                    <tr>
                        <th>Número de Presupuesto</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Importe</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán dinámicamente las filas de la tabla con los datos de los presupuestos -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="presupuestos.js"></script>
</body>

</html>
